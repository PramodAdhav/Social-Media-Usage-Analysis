<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for Contact Card */
    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #000;
      color: #fff;
      border-bottom: none;
    }
    .card-body {
      padding: 2rem;
    }
    .list-group-item {
      background-color: transparent;
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.125);
    }
    .list-group-item:last-child {
      border-bottom: none;
    }
    .list-group-item strong {
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title mb-0">Contact Information</h5>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Name:</strong> John Doe</li>
        <li class="list-group-item"><strong>Email:</strong> john.doe@example.com</li>
        <li class="list-group-item"><strong>Phone:</strong> +1234567890</li>
        <li class="list-group-item"><strong>Address:</strong> 123 Main St, City, Country</li>
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
